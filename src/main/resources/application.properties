# H2 file-based database for persistence across restarts
spring.datasource.url=jdbc:h2:file:./testdb;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
logging.level.com.kukri.moviecatalog=DEBUG

# Optional: Hibernate DDL auto update
spring.jpa.hibernate.ddl-auto=update
